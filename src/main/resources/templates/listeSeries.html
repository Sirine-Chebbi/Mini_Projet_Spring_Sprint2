<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Series</title>
</head>
<body>
 <div th:replace="template"></div> 
<div class="container">
<div class="card">
  <div class="card-header">
    Liste des Series
  </div>
  <div class="card-body">    
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom Serie</th><th>Nombre de saison</th><th>Action</th>
		</tr>  
           <tr th:each="s:${series.content}">
              <td th:text="${s.idSerie}"></td>
              <td th:text="${s.nomSerie}"></td>
              <td th:text="${s.nbSerie}"></td>                 
             
              <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                th:href="@{supprimerSerie(id=${s.idSerie}, page=${currentPage},size=${size})}">Supprimer</a></td> 
           </tr>             
      </table>
	  <ul class="nav nav-pills">
	           <li th:each="page,status:${pages}">
	             <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"  
				 th:href="@{ ListeSeries(page=${status.index}, size=${size} ) }"
	                th:text="${status.index }"></a>
	           </li>
	        </ul>
			
      </div>
</div>
</div>
</body>
</html>
